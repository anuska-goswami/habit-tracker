<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Habit Tracker</title>
    <meta name="description" content="A simple, aesthetic habit tracker to help you stay organized and motivated.">
    <!-- Google Fonts: Poppins and Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Quicksand:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Auth Container -->
    <div id="auth-container" class="container auth-container hidden">
        <!-- Login Form -->
        <div id="login-form" class="auth-form">
            <h2>Welcome Back</h2>
            <p class="subtitle">Login to track your habits</p>
            <input type="text" id="login-username" placeholder="Username" aria-label="Username">
            <input type="password" id="login-password" placeholder="Password" aria-label="Password">
            <button id="login-btn" class="auth-btn">Login</button>
            <p class="switch-auth">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="auth-form hidden">
            <h2>Create Account</h2>
            <p class="subtitle">Start your journey today</p>
            <input type="text" id="signup-username" placeholder="Choose a Username" aria-label="Username">
            <input type="password" id="signup-password" placeholder="Choose a Password" aria-label="Password">
            <button id="signup-btn" class="auth-btn">Sign Up</button>
            <p class="switch-auth">Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <!-- Main App Container (Hidden by default) -->
    <div id="app-container" class="container hidden">
        <header>
            <div class="header-left">
                <h1>My Daily Habits</h1>
                <p id="user-greeting" class="user-greeting"></p>
            </div>
            <div class="header-controls">
                <button id="logout-btn" class="logout-btn" aria-label="Logout">Logout</button>
                <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-moon">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg id="sun-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-sun">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </header>

        <section class="quote-section">
            <p id="quote">"Believe you can and you're halfway there."</p>
        </section>

        <section class="progress-section">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p id="progress-text">0% Completed</p>
        </section>

        <section class="add-habit-section">
            <input type="text" id="habit-input" placeholder="Add a new habit..." aria-label="New habit name">
            <button id="add-habit-btn">Add</button>
        </section>

        <main id="habits-list" class="habits-grid">
            <!-- Habits will be injected here via JavaScript -->
        </main>

        <section class="calendar-section">
            <h2>Monthly Persistence</h2>
            <h3 id="calendar-month"></h3>
            <div id="calendar-grid" class="calendar-grid">
                <!-- Calendar days injected via JS -->
            </div>
        </section>

        <footer class="controls">
            <button id="reset-btn" class="reset-btn">Reset Day</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
